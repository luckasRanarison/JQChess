<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/chess.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>JQchess</title>
    </head>
    <body>
        <div id="root">
            <table id="chess-board"></table>

            <div id="right-panel">
                <button class="option">
                    <a href="https://www.chess.com/learn-how-to-play-chess">
                        <img src="./assets/book.svg" />
                        <div>Rules</div></a
                    >
                </button>
                <button id="resign" class="option" onclick="end()">
                    <img src="./assets/flag.svg" />
                    <div>Resign</div>
                </button>
                <button class="option" onclick="reset()">
                    <img src="./assets/repeat.svg" alt="" srcset="" />
                    <div>Reset</div>
                </button>
            </div>
        </div>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/initialisation.js"></script>
        <script src="./js/moves.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
